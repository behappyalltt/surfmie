<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>
        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>
<body>
<!-- Page Content-->
<div class="container px-4 px-lg-5" layout:fragment="content">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-lg-12" style="margin-bottom: 186px;">
            <h1 class="font-weight-light">My Page</h1>
            <hr>
            <form class="validation-form" novalidate id="">
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="first_name">이름</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder=""
                               th:value="${member.first_name}" disabled required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mb-3"><label for="last_name">성(이름)</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder=""
                               th:value="${member.last_name}" disabled required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3"><label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" disabled
                           required>
                    <div class="invalid-feedback"></div>
                </div>
                <!--<div class="row">
                    <div class="col-md-6 mb-3"><label for="passwd">비밀번호</label>
                        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="" value="" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mb-3"><label for="passwd_check"></label>
                        <input type="password" class="form-control" id="passwd_check" name="passwd_check" placeholder="" value="" required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>-->
                <div class="mb-3"><label for="phone">핸드폰번호</label>
                    <input type="email" class="form-control" id="phone" name="phone" placeholder=""
                           th:value="${member.phone}" disabled required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="gender">성별</label>
                        <select class="form-control" id="gender" name="gender" disabled>
                            <option value="F"
                                    th:selected="${#strings.equals(member.gender, 'F') == true ? 'true' : 'false'}">여자
                            </option>
                            <option value="M"
                                    th:selected="${#strings.equals(member.gender, 'M') == true ? 'true' : 'false'}">남자
                            </option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mb-3"><label for="birthDtStr">생년월일</label>
                        <input type="date" class="form-control" id="birthDtStr" name="birthDtStr" placeholder=""
                               th:value="${member.birthDtStr}" disabled required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3"><label for="nickname">별명(닉네임)</label>
                    <input type="email" class="form-control" id="nickname" name="nickname" placeholder=""
                           th:value="${member.nickname}" disabled required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-4"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
