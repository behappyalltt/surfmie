<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>
        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        } </style>
</head>

<body>
<!-- Page Content-->
<div class="container px-4 px-lg-5" layout:fragment="content">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-lg-12">
            <h1 class="font-weight-light">Login</h1>

            <form action="/login" method="post" class="validation-form" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!--<div class="mb-3"><label for="username">이메일</label>
                  <input type="text" name="username" id="username" placeholder="이메일 입력해주세요">
              </div>
              <div class="mb-3"><label for="passwd">비밀번호</label>
                  <input type="passwd" name="password" id="passwd" placeholder="비밀번호">
              </div>


              <input type="text" name="username" placeholder="이메일 입력해주세요">
              <input type="passwd" name="password" placeholder="비밀번호">-->

                <div class="mb-3"><label for="username">이메일</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="you@example.com" required>
                    <div class="invalid-feedback"> 이메일을 입력해주세요.</div>
                </div>
                <div class="mb-3"><label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required>
                    <div class="invalid-feedback"> 비밀번호를 입력해주세요.</div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
